{% for option in question.options %}
<div class="field">
    <div class="ui radio checkbox">
        <input type="radio" name="q_{{question.id}}" dataOption="{{option.id}}">
        <label>{{option.option}}</label>
    </div>
</div>
{% endfor %}
{% if question.other_active %}
<div class="field">
    <div class="ui radio checkbox">
        <input type="radio" name="q_{{question.id}}['other_text']">
        <label>{{question.other_text}}</label>
    </div>
</div>
{% endif %}
