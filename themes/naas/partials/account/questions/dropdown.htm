<div class="ui fluid search selection dropdown">
    <input type="hidden" name="q_{{question.id}}">
    <i class="dropdown icon"></i>
    <div class="default text">Select from the dropdown</div>
    <div class="menu">
        {% for option in question.options %}
        <div class="item" data-value="{{option.id}}">{{option.option}}</div>
        {% endfor %}
    </div>
</div>
