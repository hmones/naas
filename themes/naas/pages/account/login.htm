title = "Login"
url = "/login"
layout = "default"
is_hidden = 0

[account]
redirect = "account/dashboard"
paramCode = "code"
forceSecure = 0
requirePassword = 0
==
<div class="ui container">
    <div class="ui stackable grid">
        <div class="centered four wide column">
            <h3 class="ui small left aligned header"><i class="user red mini icon"></i> MEMBER LOGIN</h3>
            {{ form_ajax('onSignin', { class: 'ui form'}) }}
                <input name="email" type="email" placeholder="Enter your email" />
                <input name="password" type="password" placeholder="Enter your password" />
                <div class="ui hidden divider"></div>
                <button type="submit" class="fluid ui red button">Login</button>
            {{ form_close() }}
            
            <a href="{{ 'account/register'| page }}" class="fluid ui red basic button">Register</a>
            <br/>
            <a href="{{ 'account/reset' | page }}" class="fluid ui pink button">Forgot password</a> 
        </div>
    </div>
</div>
